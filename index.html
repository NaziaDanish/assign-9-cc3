<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Weather Table</title>
<style>
  body {
    margin: 0;
    background: url('assets/background.png') no-repeat center center/cover;
    color: #223;
    font-family: sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrap {
    max-width: 980px;
    width: 95%;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(6px);
    padding: 10px;
    border-radius: 10px;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    padding: 16px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 8px;
    table-layout: fixed;
    color: white;
  }

  thead th {
    text-align: left;
    font-size: 14px;
    padding: 12px 14px;
    background: rgba(231, 130, 231, 0.8);
    border-radius: 8px;
  }

  thead th:hover {
    transform: scale(1.07);
    box-shadow: 0 6px 14px rgba(255,255,255,0.4);
    cursor: pointer;
  }

  tbody td {
    padding: 12px 14px;
    border-radius: 8px;
    text-align: center;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.15);
    color: #fff;
  }

  tbody td:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  tbody td.day {
    font-weight: 600;
    background: rgba(112, 158, 243, 0.6);
  }

  .btn {
    background: rgba(142, 110, 190, 0.8);
    border-radius: 8px;
    padding: 8px 12px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
  }

  .btn:hover {
    background: rgba(161, 120, 230, 1);
    transform: scale(1.1);
  }

  .weather-ico {
    display: inline-block;
    font-size: 28px;
  }

  .sun {
    color: gold;
    animation: shine 2s linear infinite;
  }
  @keyframes shine {
    0%,100% { filter: brightness(1); transform: rotate(0deg) scale(1); }
    50% { filter: brightness(1.4); transform: rotate(15deg) scale(1.2); }
  }

  .rainy::before {
    content: "‚òÅÔ∏è";
    font-size: 28px;
    position: relative;
  }
  .rainy::after {
    content: "üíßüíß";
    display: block;
    font-size: 14px;
    animation: rain 1s linear infinite;
  }
  @keyframes rain {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(10px); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>üå§ Weekly Weather Forecast</h1>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>DAYS</th>
            <th>SUNNY</th>
            <th>RAINY</th>
            <th>WINDY</th>
            <th>HUMID</th>
            <th>YOUR REPORT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="day">Monday</td>
            <td><span class="weather-ico sun">‚òÄÔ∏è</span></td>
            <td></td>
            <td></td>
            <td>20%</td>
            <td><button class="btn">Your Report</button></td>
          </tr>
          <tr>
            <td class="day">Tuesday</td>
            <td></td>
            <td><span class="weather-ico rainy"></span></td>
            <td></td>
            <td>10%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Wednesday</td>
            <td><span class="weather-ico sun">‚òÄÔ∏è</span></td>
            <td></td>
            <td></td>
            <td>5%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Thursday</td>
            <td></td>
            <td></td>
            <td><span class="weather-ico">üå©Ô∏è</span></td>
            <td>30%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Friday</td>
            <td></td>
            <td><span class="weather-ico rainy"></span></td>
            <td></td>
            <td>40%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Saturday</td>
            <td></td>
            <td></td>
            <td><span class="weather-ico">üå´Ô∏è</span></td>
            <td>33%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Sunday</td>
            <td><span class="weather-ico sun">‚òÄÔ∏è</span></td>
            <td></td>
            <td></td>
            <td>22%</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
