<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Weather Table</title>
<style>
  body {
    margin: 24px;
    background: linear-gradient(180deg, #fbfbfb 0%, #ffffff 100%);
    color: #223;
    font-family: sans-serif;
  }

  .wrap {
    max-width: 980px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
     background: linear-gradient(180deg, #e782e7 0%, #55b6b9 100%);
     box-shadow: 0 0 20px rgba(1, 47, 233, 0.459);
    transform: scale(1.05);
    transition: all 0.3s ease;

  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 16px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 8px;
    table-layout: fixed;
  }

  thead th {
    text-align: left;
    font-size: 14px;
    padding: 12px 14px;
    background: linear-gradient(180deg, #e782e7 0%, #55b6b9 100%);
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  /* Hover on header cells */
  thead th:hover {
    transform: scale(1.07);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }

  tbody td {
    padding: 12px 14px;
    border-radius: 8px;
    position: relative;
    text-align: center;
    transition: all 0.3s ease;

  }

 
  tbody td:hover {
    transform: scale(1.10);
    box-shadow: 0 8px 16px rgba(240, 5, 5, 0.2);
    cursor: pointer;
    
  }

  /* Entire row hover effect */
  tbody tr:hover td {
    box-shadow: 0 0 20px rgba(1, 47, 233, 0.459);
    transform: scale(1.05);
    transition: all 0.3s ease;
  }

  tbody td.day {
    text-align: left;
    font-weight: 600;
    background: linear-gradient(180deg, #709ef3, #cf9090);
  }

  tbody td:nth-child(2) {
    background: linear-gradient(180deg, #ffe8c0, #ffb56b);
  }
  tbody td:nth-child(3) {
    background: linear-gradient(180deg, #b8d8ff, #6ea8ff);
  }
  tbody td:nth-child(4) {
    background: linear-gradient(180deg, #ffe9b8, #ffcf70);
  }
  tbody td:nth-child(5) {
    background: linear-gradient(180deg, #d9d2ff, #b0a5ff);
  }
  tbody td:nth-child(6) {
    background: linear-gradient(180deg, #ffd8e8, #ffb0c8);
  }

  .btn {
    background: #8e6ebe;
    border-radius: 8px;
    padding: 8px 12px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
  }

  .btn:hover {
    background: #a178e6;
    transform: scale(1.1);
  }

  .weather-ico {
    display: inline-block;
    width: 48px;
    height: 48px;
    line-height: 48px;
    font-size: 24px;
    border-radius: 8px;
    position: relative;
  }

  .sun {
    color: gold;
    animation: shine 2s linear infinite;
  }
  @keyframes shine {
    0%,100% { filter: brightness(1); transform: rotate(0deg) scale(1); }
    50% { filter: brightness(1.5); transform: rotate(15deg) scale(1.2); }
  }

  .rainy {
    position: relative;
    display: inline-block;
  }
  .rainy::before {
    content: "‚òÅÔ∏è";
    font-size: 28px;
    position: absolute;
    top: -4px;
    left: 0;
  }
  .rainy::after {
    content: "üíßüíßüíß";
    position: absolute;
    left: 0;
    top: 20px;
    font-size: 14px;
    animation: rain 1s linear infinite;
  }
  @keyframes rain {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(10px); opacity: 0; }
  }

  /* Entry fade */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  tbody td {
    animation: fadeIn 0.6s ease forwards;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>üå§ Weekly Weather Forecast</h1>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>DAYS</th>
            <th>SUNNY</th>
            <th>RAINY</th>
            <th>WINDY</th>
            <th>HUMID</th>
            <th>YOUR REPORT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="day">Monday</td>
            <td><span class="weather-ico sun">‚òÄÔ∏è</span></td>
            <td></td>
            <td></td>
            <td class="percent">20%</td>
            <td><button class="btn">Your Report</button></td>
          </tr>
          <tr>
            <td class="day">Tuesday</td>
            <td></td>
            <td><span class="weather-ico rainy"></span></td>
            <td></td>
            <td class="percent">10%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Wednesday</td>
            <td><span class="weather-ico sun">‚òÄÔ∏è</span></td>
            <td></td>
            <td></td>
            <td class="percent">5%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Thursday</td>
            <td></td>
            <td></td>
            <td><span class="weather-ico">üå©Ô∏è</span></td>
            <td class="percent">30%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Friday</td>
            <td></td>
            <td><span class="weather-ico rainy"></span></td>
            <td></td>
            <td class="percent">40%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Saturday</td>
            <td></td>
            <td></td>
            <td><span class="weather-ico">üå´Ô∏è</span></td>
            <td class="percent">33%</td>
            <td></td>
          </tr>
          <tr>
            <td class="day">Sunday</td>
            <td><span class="weather-ico sun">‚òÄÔ∏è</span></td>
            <td></td>
            <td></td>
            <td class="percent">22%</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
